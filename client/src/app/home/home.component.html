<div class="container mt-5">
  <div *ngIf="!registroMode" style="text-align: center">
    <h1>Faça seu registro</h1>
    <p class="lead">Faça seu registro aqui!</p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Registro
      </button>
      <button class="btn btn-info btn-lg">Botão de enfeite</button>
    </div>
  </div>

  <div *ngIf="registroMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegistro)="cancelRegistroMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
