<form #registerForm="ngForm"  autocomplete="off">
  <h2 class="text-center text-primary">Registro agora</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      
      placeholder="Username"
    />
  </div>
  <!-- <div class="form-group">
    <label>Who is your favorite user?</label>
    <select class="form-control">
      <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
        {{user.userName}}
      </option>
    </select>
  </div> -->
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      
      placeholder="Password"
    />
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-warning mr-2" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
